<ng-template #spinner>
    <span>Loading...</span>
</ng-template>
<ng-template #alternate>
    <span>No records found...</span>
</ng-template>
<div *ngIf="errorMessage!==''">
    <span>{{errorMessage}}</span>
</div>
<div *ngIf="!loading; else spinner">
    <div class="container" *ngIf="product;else alternate">
        <div class="panel panel-primary">
            <div class="panel-heading fontSize">
                Detail: &nbsp;{{product.productName}}
                <a [routerLink]="['/products/update',product.productId]" class="btn btn-primary editStyle">
                    Edit
                </a>
            </div>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-3">Name:&nbsp;</div>
                        <div class="col-md-6">{{product.productName}}</div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">Code:&nbsp;</div>
                        <div class="col-md-6">{{product.productCode}}</div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">Description:&nbsp;</div>
                        <div class="col-md-6">{{product.description}}</div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">Availability:&nbsp;</div>
                        <div class="col-md-6">{{product.releaseDate}}</div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">Price:&nbsp;</div>
                        <div class="col-md-6">{{product.price|currency:'INR'}}</div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">Rating:&nbsp;</div>
                        <div class="col-md-6">
                            <app-star [ratingValue]="product.starRating"></app-star>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <img class="center-block img-responsive" [style.width.px]="200" [src]="product.imageUrl"
                        [title]="product.productName">
                </div>
            </div>
        </div>
        <div class="panel-footer">
            <a routerLink="/products" class="btn btn-default">
                <i class="glyphicon glyphicon-chevron-left"></i>Back
            </a>
        </div>
    </div>
</div>
