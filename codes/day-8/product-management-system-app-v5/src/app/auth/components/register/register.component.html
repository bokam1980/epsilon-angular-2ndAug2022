<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-6 col-md-6-offest-3">
            <form ngForm #frm="ngForm">
                <div class="form-group">
                    <label for="username">UserName:</label>
                    <!-- <input type="email" name="username" id="username" class="form-control" [value]="username"
                        (change)="updateUsername(uname)" #uname> -->
                    <input type="email" name="txtUserName" id="username" class="form-control" [(ngModel)]="username"
                        required email #uname="ngModel">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" name="txtPassword" id="password" class="form-control" [(ngModel)]='password'
                        #pwd="ngModel" required>
                </div>
                <div class="centerStyle">
                    <button type="button" class="btn btn-primary" (click)="submitUser(frm.form)"
                        [disabled]="!frm.valid">
                        Register {{frm.touched}}
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
