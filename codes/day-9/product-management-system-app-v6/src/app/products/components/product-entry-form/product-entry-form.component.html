<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-6 col-md-6-offest-3">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="productId">Id:</label>
                    <input type="number" name="productId" id="productId" class="form-control"
                        placeholder="enter product id">
                </div>

                <div class="form-group">
                    <label for="productName">Name:</label>
                    <input type="text" name="productName" id="productName" class="form-control"
                        placeholder="enter product name">
                </div>

                <div class="form-group">
                    <label for="productCode">Code:</label>
                    <input type="text" name="productCode" id="productCode" class="form-control"
                        placeholder="enter product code">
                </div>

                <div class="form-group">
                    <label for="description">Description:</label>
                    <input type="text" name="description" id="description" class="form-control"
                        placeholder="enter product description">
                </div>

                <div class="form-group">
                    <label for="releaseDate">Released On:</label>
                    <input type="text" name="releaseDate" id="releaseDate" class="form-control"
                        placeholder="enter product releaseDate">
                </div>

                <div class="form-group">
                    <label for="price">Price:</label>
                    <input type="number" name="price" id="price" class="form-control" placeholder="enter product price">
                </div>

                <div class="form-group">
                    <label for="starRating">Rating:</label>
                    <input type="number" name="starRating" id="starRating" class="form-control"
                        placeholder="enter product rating">
                </div>

                <div class="form-group">
                    <label for="imageUrl">URL:</label>
                    <input type="text" name="imageUrl" id="imageUrl" class="form-control"
                        placeholder="enter product url">
                </div>

                <div class="container-fluid centerStyle">
                    <button type="submit" class="btn btn-primary">
                        Submit
                    </button>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <button type="submit" class="btn btn-danger">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
